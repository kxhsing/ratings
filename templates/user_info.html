{% extends 'base.html' %}
{% block content %}

    <h2>User Info for {{user.user_id}}</h2><br>
    Age: {{ user.age }}<br>
    Zip code: {{ user.zipcode }}<br>
    <table>
      <tr>
        <th>Movie</th>
        <th>Score</th>
      </tr>
      {% for item in user_movie_ratings %}
        <tr>
          <td> <a href="/movie/{{ item[0] }}"> {{ item[1]}} </a> </td>
          <td> {{ item[2] }}</td>
        </tr>
      {% endfor %}
    </table>

{% endblock %}
